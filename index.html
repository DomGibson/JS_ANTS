<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ant Simulator (TS + PixiJS)</title>
    <style>
      :root { color-scheme: dark; }
      html, body { height: 100%; margin: 0; background: #000000; }
      #app { height: 100%; display: grid; place-items: center; }
      canvas { image-rendering: pixelated; border-radius: 14px; box-shadow: 0 12px 36px rgba(0,0,0,.45); }
      #hud {
        position: fixed; left: 1rem; top: 1rem; color: #e5e7eb;
        font: 13.5px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
        background: linear-gradient(145deg, rgba(30,41,59,.7), rgba(17,24,39,.6));
        padding: .7rem .9rem; border-radius: 12px; border: 1px solid rgba(148,163,184,.18);
        backdrop-filter: blur(8px) saturate(1.15);
      }
      #hud b { color: #93c5fd; }
      #hud small { color: #9ca3af; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="hud">Click to add food • <b id="antCount">–</b> ants<br><small>Pheromones: RED-SOLDIERS - YELLOW-QUEEN - BLUE-WORKER - GREEN-FOOD</small></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
